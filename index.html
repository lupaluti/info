<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byf.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="openSound" src="open.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<div class="window" id="byf" style="top:80px;left:80px;">
  <div class="titlebar">
    <span>byf.exe</span>
    <button class="close">X</button>
  </div>
  <div class="content">
    <img src="avatar.png" class="avatar">
    <ul>
      <li>spoiler atabilirim</li>
      <li>low interaction</li>
      <li>random</li>
    </ul>
  </div>
</div>

<div class="window" id="likes" style="top:120px;left:380px;">
  <div class="titlebar">
    <span>likes.exe</span>
    <button class="close">X</button>
  </div>
  <div class="content">
    music, pixel art, old web
  </div>
</div>

<div class="window" id="dislikes" style="top:320px;left:200px;">
  <div class="titlebar">
    <span>dislikes.exe</span>
    <button class="close">X</button>
  </div>
  <div class="content">
    gore, pressure, drama
  </div>
</div>

<div id="taskbar">
  <button onclick="openWin('byf')">byf</button>
  <button onclick="openWin('likes')">likes</button>
  <button onclick="openWin('dislikes')">dislikes</button>
</div>

<script src="script.js"></script>
</body>
</html>
