<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>info.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- WINDOWS (SABİT BAŞLANGIÇ KONUMU) -->
<div class="window" id="byf" data-x="200" data-y="80">
  <div class="title-bar">
    <span>byf.exe</span>
    <button onclick="closeWin('byf')">x</button>
  </div>
  <div class="content profile">
    <img src="assets/avatar.png" class="avatar" alt="">
    <ul>
      <li>spoiler atabilirim</li>
      <li>low interaction</li>
      <li>random</li>
    </ul>
  </div>
</div>

<div class="window" id="likes" data-x="500" data-y="140">
  <div class="title-bar">
    <span>likes.exe</span>
    <button onclick="closeWin('likes')">x</button>
  </div>
  <div class="content">
    <ul>
      <li>pixel art</li>
      <li>music</li>
      <li>night vibes</li>
    </ul>
  </div>
</div>

<div class="window" id="dni" data-x="780" data-y="200">
  <div class="title-bar">
    <span>dislikes.exe</span>
    <button onclick="closeWin('dni')">x</button>
  </div>
  <div class="content">
    <ul>
      <li>ayrımcı dil</li>
      <li>troll</li>
      <li>saygısızlık</li>
    </ul>
  </div>
</div>

<!-- TASKBAR -->
<div class="taskbar">
  <button class="start" onclick="toggleStart()">start</button>
</div>

<div class="start-menu" id="startMenu">
  <p>info.exe</p>
</div>

<audio id="clickSound" src="assets/click.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
