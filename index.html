<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>info.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- DESKTOP ICONS -->
<div class="icon" onclick="openWin('byf')" style="top:40px; left:40px;">
  <span>byf.exe</span>
</div>

<div class="icon" onclick="openWin('likes')" style="top:120px; left:40px;">
  <span>likes.exe</span>
</div>

<div class="icon" onclick="openWin('dni')" style="top:200px; left:40px;">
  <span>dislikes.exe</span>
</div>

<!-- WINDOWS -->
<div class="window" id="byf" style="top:80px; left:200px;">
  <div class="title-bar">
    <span>byf.exe</span>
    <button onclick="closeWin('byf')">x</button>
  </div>
  <div class="content">
    <ul>
      <li>spoiler atabilirim</li>
      <li>low interaction</li>
      <li>random</li>
    </ul>
  </div>
</div>

<div class="window" id="likes" style="top:120px; left:480px;">
  <div class="title-bar">
    <span>likes.exe</span>
    <button onclick="closeWin('likes')">x</button>
  </div>
  <div class="content">
    <ul>
      <li>pixel art</li>
      <li>music</li>
      <li>night vibes</li>
    </ul>
  </div>
</div>

<div class="window" id="dni" style="top:160px; left:760px;">
  <div class="title-bar">
    <span>dislikes.exe</span>
    <button onclick="closeWin('dni')">x</button>
  </div>
  <div class="content">
    <ul>
      <li>ayrımcı dil</li>
      <li>troll</li>
      <li>saygısızlık</li>
    </ul>
  </div>
</div>

<!-- TASKBAR -->
<div class="taskbar">
  <button class="start" onclick="toggleStart()">start</button>
  <div class="task">byf.exe</div>
  <div class="task">likes.exe</div>
  <div class="task">dislikes.exe</div>
</div>

<!-- START MENU -->
<div class="start-menu" id="startMenu">
  <p>info.exe</p>
  <p>log off</p>
  <p>turn off</p>
</div>

<script src="script.js"></script>
</body>
</html>
